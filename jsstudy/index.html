<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Hello, world!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>Please Login</h4>
        <form action="success.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button id="send" type="submit" class="btn btn-primary">Submit</button>
          <button id="close" type="button" class="btn btn-danger">Close</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Shopname</span>
          <span class="badge bg-dark ms-auto mx-3">Dark</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      

      <!-- scroll -->
      <script>
        window.addEventListener('scroll', function() {
          if (window.scrollY >100) {
            $('.navbar-brand').css('font-size', '20px');
          } else {
            $('.navbar-brand').css('font-size', '30px');
          }
        });
      </script>

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">Login</button>
      </div>

        <div style="overflow: hidden">
          <div class="slide-container">
            <div class="slide-box">
              <img src="car1.png">
            </div>
            <div class="slide-box">
              <img src="car2.png">
            </div>
            <div class="slide-box">
              <img src="car3.png">
            </div>
          </div>
        </div>
    <button class="prev"><</button>    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">></button>

    <div style="height: 1000px"></div>

    <script>
      var currentpic = 1;
     
      $('.next').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-'+currentpic+'00vw)');
      currentpic += 1;
      })
        

      $('.prev').on('click', function() {
        if (currentpic == 3) {
          $('.slide-container').css('transform', 'translateX(-100vw)'), currentpic =2;
        } else if (currentpic == 2) {
          $('.slide-container').css('transform', 'translateX(0vw)'), currentpic =1;
        }
      });

      function carpic(a) {$('.slide-container').css('transform', 'translateX(-('+a+'00vw)'), currentpic +=1;
    }

      

    </script>

        <span id="num">5</span>초 이내 구매시 사은품 증정!
      </div>

      <script>

          if (count == 0 ) {

      <script>

        //document.querySelector('.hello').innerHTML = '바보'
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        })
        
        $('#test-btn').on('click',function(){
            $('.hello').fadeOut();
        })

          document.querySelector('.navbar-toggler').addEventListener('click',function(){
              document.querySelectorAll('.list-group')[0].classList.toggle('show');
          })
       
          // About Login Form

          $('form').on('submit', function(e) {
            if (document.getElementById('email').value == ''){
              alert('input ID')
              e.preventDefault();
            }
            if (/\S+@\s+.\s+/.test(document.getElementById('email').value) == false ) {
              alert('worng ID format!')
            }
            if (document.getElementById('password').value == ''){
              alert('input Password')
              e.preventDefault();
            }
            if (document.getElementById('password').value.length < 6 ){
              alert('Password is too short')
              e.preventDefault();
              }
            if (/A-Z/.test(document.getElementById('password').value) == false){
              alert('password must include at least one upper case!')
            }
          });

          // badge-dark-light-toggle
          var badgecounter = 0;
        $('.badge').on('click', function(){
          badgecounter += 1;
          if (badgecounter % 2 != 0) {
            $('.badge').html('light');
            $('.badge').attr('class', 'badge bg-light text-dark ms-auto mx-3');
          } else {
            $('.badge').html('dark');
            $('.badge').attr('class', 'badge bg-dark ms-auto mx-3');
          }
        });

        //carousel button
        $('.slide-1').on('click', function(){
          $('.slide-container').css('transform', 'translateX(0vw)'), currentpic = 1;
        })
        $('.slide-2').on('click', function(){
          $('.slide-container').css('transform', 'translateX(-100vw)'), currentpic = 2;
        })
        $('.slide-3').on('click', function(){
          $('.slide-container').css('transform', 'translateX(-200vw)'), currentpic = 3;
        })
                      
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
